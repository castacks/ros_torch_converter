---
  dt: 0.1

  #allow interpolation up to this many seconds
  interp_tol: 0.5

  #set to true to allow past target times to be filled by future data
  backward_interpolation: false

  #overrride tfs with values from config (STRONGLY RECOMMEND USING)
  calib_file: /home/tartandriver/tartandriver_ws/src/core/static_tf_publisher/config/offroad/yamaha.yaml

  topics:
    - name: odom
      topic: /superodometry/integrated_to_init #namespaced in new bags
      type: OdomRBState
      args: {}

    - name: super_odometry_pc
      topic: /superodometry/velodyne_cloud_registered
      type: PointCloud
      args: {}

    - name: gps_odom
      topic: /odometry/filtered_odom
      type: OdomRBState
      args: {}

    - name: image_left_color
      topic: /multisense/left/image_rect_color
